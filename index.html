<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>CO2 at Georgia Tech</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.5/css/ionicons.min.css"
              integrity="sha256-Z5Vov/maShHQuiUuengCth/kkbCqZFaUgtBqwd+VG3U=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600" rel="stylesheet">

        <link rel="stylesheet" href="static/style.css" type="text/css">
    </head>


    <body>
        <div id="app">
            <div class = "InsightNav">
                <img id="gtLogo" src="static/GT-Logo.png">
                <h3 id="CO2Insights" class = "textDesign">CO<sub>2</sub> Insights</h3>
                <hr id="greyLine" style="border: 1px solid #e3e4e5;" />
            </div>

            <div class = "airTravelDiv">
                <h4 id="airTravel" class="textDesign"><img id="glyph" src="static/svg/si-glyph-paper-plane.svg"/>Air Travel</h4>
                <h4 id="dropDown"> CO<sub>2</sub> Emissions for </h4>

                <div class="dropdown">
                    <button type="button" class="catChooser btn btn-warning dropdown-toggle" id="schoolDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <strong>Georgia Tech</strong>
                    </button>

                    <div class="dropdown-menu" aria-labelledby="schoolDropdown">
                        <a class="dropdown-item" href="#">College of Computing</a>
                        <a class="dropdown-item" href="#">College of Business</a>
                        <a class="dropdown-item" href="#">Clown College</a>
                    </div>

                </div>

                From:
                <input type="date" name="startdate" id="startdate" value="2016-01-01">

                To:
                <input type="date" name="enddate" id="enddate" value="2019-12-31">

            </div>

            <hr style="border: 1px solid #e3e4e5;"/>


            <div class = "container">

                <div class="col-md-2">
                    <h4 id="" class=""><img id="glyph" src="static/svg/ios-help-circle-outline.svg"/></h4>
                    <h4 href="#" data-toggle="tooltip" title="Our goal is to educate the Georgia Tech community about carbon emissions via air travel. By selecting your desired department and date range, you may view various statistics related to this data. Feel free to look around!">About</h4>
                    <h4 id="" class=""><img id="glyph" src="static/svg/si-glyph-align-left.svg"/> Send Feedback</h4>
                </div>

                <div class="col-md-10">
                    <div class="container">
                            <div class="row">

                                <div class="col-md-6">
                                    <div class="box">
                                        <h3 id = "totalEmissions" class = "textDesign">Total CO<sub>2</sub> emissions</h3>
                                        <a href="#" data-toggle="tooltip" title="*total emission explanation*">About this chart</a><br>
                                        <GChart
                                            type='ColumnChart'
                                            :data='columnChartData'
                                        />
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="box">
                                        <h3 id = "emissionsByOrg" class = "textDesign">CO<sub>2</sub> emissions by org unit</h3>
                                        <a href="#" data-toggle="tooltip" title="*emissions by org explanation*">About this chart</a>
                                        <GChart
                                            type="PieChart"
                                            :data="pieChartData"
                                        />
                                    </div>
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-md-6">
                                    <div class="box">
                                        <h3 id="emissionsByTrip" class="textDesign">CO<sub>2</sub> emissions by trip mileage</h3>
                                        <a href="#" data-toggle="tooltip" title="*emissions by trip mileage explanation*">About this chart</a>
                                        <GChart
                                            type="BarChart"
                                            :data="barChartData"
                                        />
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="box">
                                        <h3 id="topEmitters" class="textDesign">Top emitters</h3>
                                        <a href="#" data-toggle="tooltip" title="*top emitters explanation*">About this chart</a>
                                        <GChart
                                            type="LineChart"
                                            :data="lineChartData"
                                        />
                                    </div>

                                </div>

                            </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-google-charts@latest/dist/vue-google-charts.browser.js"></script>
        <script type = "text/javascript" src = "static/javascript.js" ></script>
    </body>
</html>
